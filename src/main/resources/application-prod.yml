spring:
datasource:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://${DB_HOST_PROD}:${DB_PORT_PROD}/${DB_NAME_PROD}
  username: ${DB_USERNAME_PROD}
  password: ${DB_PASSWORD_PROD}
jpa:
  generate-ddl: true
  properties:
    hibernate:
      ddl-auto: update
      show_sql: true
      format_sql: true